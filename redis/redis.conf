confsave 900 1     # Sau 900 giây nếu có ít nhất 1 thay đổi thì lưu
save 300 10    # Sau 300 giây nếu có ít nhất 10 thay đổi thì lưu
save 60 10000  # Sau 60 giây nếu có ít nhất 10,000 thay đổi thì lưu
appendonly yes                # Bật chế độ AOF (Append Only File) để lưu dữ liệu bền vững

# Cài đặt tần suất ghi AOF:
# Có 3 tùy chọn cho appendfsync:
appendfsync everysec          # Ghi dữ liệu vào AOF mỗi giây. Phổ biến nhất, cân bằng hiệu năng & độ an toàn.
# appendfsync always          # Ghi ngay sau mỗi lệnh ghi dữ liệu. Rất an toàn, nhưng hiệu năng chậm hơn.
# appendfsync no              # Không đồng bộ theo chu kỳ. Ghi do OS quyết định. Nhanh nhất nhưng có thể mất dữ liệu khi crash.


